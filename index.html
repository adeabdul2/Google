<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/06cd2838e7.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
        
    </head>
    <body>
        <header>
            <nav class="nav_bar">
                <p class="gmail">Gmail</p>
                <p class="gmail">Images</p>
                <img src="images/dots-icon-20 (1).jpg" alt="google apps icon" class="google_icon nav_back">
                <img src="images/abdulafeez_micro (1).png" alt="account icon" class="profile_icon nav_back">
            </nav>
        </header>

        <div class="container">
            <img src="images/googles.png" alt="google icon" class="main_icon">
            <div class="search_bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search Google or type a URL" class="search">
                <i class="fa-solid fa-volume-low"></i>
            </div>
            <div class="recent_icons">
                <div class="show">
                    <div class="bgr_icon">
                        <img src="images/I4G_icon.png" alt="zuri icon" class="icons">
                    </div>
                    <a href="https://waiting.zuriboard.com/dashboard" class="line">ZuriBoard</a>
                </div>

                <div class="show">
                    <div class="bgr_icon">
                        <img src="images/github.png" alt="zuri icon" class="icons">
                    </div>
                    <a href="https://github.com/" class="line">GitHub</a>
                </div>

                <div class="show">
                    <div class="bgr_icon">
                        <img src="images/udacity.png" alt="zuri icon" class="icons">
                    </div>
                    <a href="https://learn.udacity.com/courses/ud304" class="line">Intro to HTML</a>
                </div>

                <div class="show">
                    <div class="bgr_icon">
                        <img src="images/udacity.png" alt="Udacity icon" class="icons">
                    </div>
                    <a href="https://www.udacity.com/" class="line">Udacity</a>
                </div>

                <div class="show">
                    <div class="bgr_icon">
                        <img src="images/codepen_icon.png" alt="Codepen icon" class="icons">
                    </div>
                    <a href="https://codepen.io/your-work" class="line">Your Work</a>
                </div>

                <div class="show">
                    <div class="bgr_icon">
                        <img src="images/slack_icon.png" alt="slack icon" class="icons">
                    </div>
                    <a href="https://app.slack.com/client/T03DKS8MEH3" class="line">Slack</a>
                </div>

                <div class="show none">
                    <div class="bgr_icon">
                        <img src="images/udemy_icon.png" alt="udemy icon" class="icon">
                    </div>
                    <a href="https://www.udemy.com/" class="line">Online Courses</a>
                </div>

                <div class="show none">
                    <div class="bgr_icon">
                        <img src="images/duolingo_icon.png" alt="zuri icon" class="icons">
                    </div>
                    <a href="https://www.duolingo.com/learn" class="line">Duolingo</a>
                </div>

                <div class="show none">
                    <div class="bgr_icon">
                        <img src="images/googlefonts_icon.svg" alt="zuri icon" class="ic">
                    </div>
                    <a href="https://fonts.google.com/" class="line">Browse Fonts</a>
                </div>

                <div class="show none">
                    <div class="bgr_icon">
                        <i class="fa-solid fa-plus ico"></i>
                    </div>
                    <a href="" class="line">Add Shortcut</a>
                </div>
            </div>
            <div class="machu none">
                <p>From Machu Picchu to the Eiffel Tower, explore the world with Street View</p>  
            </div>        
        </div>
        <div class="custom">
            <i class="fa-solid fa-pen fa-none"></i>
            <p class="none">Customize Chrome</p>
        </div>
        
        
    </body>
</html>
